<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Generator</title>
    <style>
        /* Base Styling (Light Mode Defaults) */
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #fff;
            --text-color: #333;
            --header-color: #333;
            --input-border: #ccc;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #f0f0f0;
            --week-header-bg: #337ab7;
        }

        /* Dark Mode Override */
        .dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --header-color: #5cb85c;
            --input-border: #444;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #2a2a2a;
            --week-header-bg: #4a4a4a;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative; /* For background visuals */
            overflow-x: hidden;
        }
        
        /* Background Visuals (Subtle Fitness-related Circles) */
        .bg-visual {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(92, 184, 92, 0.1); /* Light green tint */
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.6;
        }
        .bg-visual:nth-child(1) { top: 10%; left: 5%; }
        .bg-visual:nth-child(2) { bottom: 15%; right: 10%; width: 200px; height: 200px; }
        .bg-visual:nth-child(3) { top: 50%; right: 5%; width: 100px; height: 100px; }

        .container {
            max-width: 90%; 
            margin: auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }

        /* Table Styling */
        #workoutTableContainer {
            margin-top: 40px;
            overflow-x: auto;
        }
        .workout-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            text-align: left;
        }
        .workout-table th, .workout-table td {
            padding: 10px 12px;
            border: 1px solid var(--input-border);
        }
        .workout-table th {
            background-color: var(--table-header-bg);
            font-weight: bold;
            color: var(--text-color);
        }
        .week-header {
            background-color: var(--week-header-bg) !important;
            color: white !important;
            text-align: center;
            font-size: 1.1em;
        }

        /* Print Specific Styles */
        @media print {
            body {
                background-color: white;
                color: black;
                padding: 0;
            }
            .container {
                box-shadow: none;
                max-width: 100% !important;
                padding: 0;
            }
            #theme-toggle-container, 
            .bg-visual, 
            .form-group, 
            #fitnessForm button {
                display: none;
            }
            .workout-table {
                font-size: 12pt;
            }
            .week-header {
                background-color: #333 !important;
                color: white !important;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="bg-visual"></div>
    <div class="bg-visual"></div>
    <div class="bg-visual"></div>

    <div class="container">
        <h1>Welcome! Define Your Fitness Goal ðŸ’ª</h1>
        
        <form id="fitnessForm">
            <div class="form-group">
                <label for="objective">What is your primary goal?</label>
                <select id="objective" name="objective" required>
                    <option value="">-- Select Objective --</option>
                    <option value="lose_weight">Lose Weight (Focus: Cardio & Full-Body)</option>
                    <option value="gain_muscle">Gain Muscle (Focus: Compound Lifts & Hypertrophy)</option>
                    <option value="stay_healthy">Stay Healthy (Focus: Mobility & Light Resistance)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="100" max="250" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="30" max="300" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100" required>
            </div>

            <div class="form-group">
                <label for="frequency">How many days per week can you train (1-6)?</label>
                <input type="number" id="frequency" name="frequency" min="1" max="6" required>
            </div>

            <button type="submit">Generate My 4-Week Plan</button>
        </form>

        <div id="workoutTableContainer"></div>
    </div>

    <script>
        const exerciseLinks = {
            'Bench Press': 'https://www.youtube.com/watch?v=gRVjAtPip0Y',
            'Overhead Press': 'https://www.youtube.com/watch?v=qEwKCR5JCog',
            'Barbell Rows': 'https://www.youtube.com/watch?v=Zl5OsCVmf6k',
            'Squats': 'https://www.youtube.com/watch?v=Dy28eq2PjcM',
            'Lat Pulldowns': 'https://www.youtube.com/watch?v=CAwf7n6Luuc',
            'Romanian Deadlifts': 'https://www.youtube.com/watch?v=2SHsk9AzdjA',
            'Bodyweight Squats': 'https://www.youtube.com/watch?v=aclHkVaku9U',
            'Push-ups': 'https://www.youtube.com/watch?v=IODxDxX7oi4',
            'Burpees': 'https://www.youtube.com/watch?v=auBLPXO8Fww',
            'Russian Twists': 'https://www.youtube.com/watch?v=wkD8rjkodUI',
            'Mountain Climbers': 'https://www.youtube.com/watch?v=0p4v43vM9uY',
            'Cat-Cow': 'https://www.youtube.com/watch?v=kqnua4mXh6A',
            'Bird-Dog': 'https://www.youtube.com/watch?v=wiF4p9HkK5Y',
            'Thoracic Rotations': 'https://www.youtube.com/watch?v=nxoEE1Bhk-0',
            'Resistance Band Pull-aparts': 'https://www.youtube.com/watch?v=6shWGiC8Gyk',
            'Dumbbell Chest Press': 'https://www.youtube.com/watch?v=VmB1G1K7v94',
            'Lunges': 'https://www.youtube.com/watch?v=QOVaHwm-Q6U',
            'Step-ups': 'https://www.youtube.com/watch?v=dQqApCGd5Ss'
        };

        // Dummy workout plan (for demonstration purposes)
        const trainingPlan = [
            { day: "Day 1", target: "Bench Press", setsReps: "3 sets of 8-12 reps", notes: "Focus on form" },
            { day: "Day 2", target: "Squats", setsReps: "4 sets of 6-10 reps", notes: "Keep back straight" },
            { day: "Day 3", target: "Overhead Press", setsReps: "3 sets of 8 reps", notes: "Elbows slightly bent at the top" }
        ];

        // Add YouTube Link function
        function addYouTubeLinksToWorkout(workout) {
            const youtubeLink = exerciseLinks[workout.target] || null;
            if (youtubeLink) {
                return `<a href="${youtubeLink}" target="_blank" style="color: #337ab7; text-decoration: none;">Watch tutorial</a>`;
            } else {
                return 'No link available';
            }
        }

        // Generate the workout plan and display
        document.getElementById('fitnessForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let tableHTML = `
                <table class="workout-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Exercise</th>
                            <th>Sets/Reps</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Generate the workout table
            for (let week = 1; week <= 4; week++) {
                tableHTML += `<tr><td colspan="4" class="week-header">ðŸ”¥ WEEK ${week}: Base Building / Progressive Overload Focus</td></tr>`;
                for (let i = 0; i < trainingPlan.length; i++) {
                    const workout = trainingPlan[i];
                    const youtubeLink = addYouTubeLinksToWorkout(workout);
                    tableHTML += `
                        <tr>
                            <td>${workout.day}</td>
                            <td><strong>${workout.target}</strong></td>
                            <td>${workout.setsReps}</td>
                            <td>${workout.notes} <br> ${youtubeLink}</td>
                        </tr>
                    `;
                }
            }

            tableHTML += '</tbody></table>';
            tableHTML += `
                <button id="downloadPdfButton">Download PDF with Tutorials</button>
            `;
            document.getElementById('workoutTableContainer').innerHTML = tableHTML;
        });

        // PDF Download Logic
        document.getElementById('workoutTableContainer').addEventListener('click', function(event) {
            if (event.target && event.target.id === 'downloadPdfButton') {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                // Create a table and add to PDF
                const workoutTableHTML = document.querySelector('.workout-table').outerHTML;
                pdf.html(workoutTableHTML, {
                    callback: function (doc) {
                        // Add YouTube links to the PDF
                        doc.addPage();
                        doc.setFontSize(12);
                        doc.text("YouTube Exercise Tutorials:", 10, 10);
                        
                        let yPos = 20;
                        for (let i = 0; i < trainingPlan.length; i++) {
                            const workout = trainingPlan[i];
                            const youtubeLink = exerciseLinks[workout.target];
                            if (youtubeLink) {
                                doc.text(`${workout.target}: ${youtubeLink}`, 10, yPos);
                                yPos += 10;
                            }
                        }

                        doc.save('Workout-Plan-With-Tutorials.pdf');
                    }
                });
            }
        });
    </script>
</body>
</html>
