<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Generator</title>
    <style>
        /* Base Styling (Light Mode Defaults) */
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #fff;
            --text-color: #333;
            --header-color: #333;
            --input-border: #ccc;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #f0f0f0;
            --week-header-bg: #337ab7;
        }

        /* Dark Mode Override */
        .dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --header-color: #5cb85c;
            --input-border: #444;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #2a2a2a;
            --week-header-bg: #4a4a4a;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background Visuals */
        .bg-visual {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(92, 184, 92, 0.1);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.6;
        }
        .bg-visual:nth-child(1) { top: 10%; left: 5%; }
        .bg-visual:nth-child(2) { bottom: 15%; right: 10%; width: 200px; height: 200px; }
        .bg-visual:nth-child(3) { top: 50%; right: 5%; width: 100px; height: 100px; }

        .container {
            max-width: 90%; 
            margin: auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1;
        }
        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background-color: var(--button-hover); }

        /* Toggle Switch */
        #theme-toggle-container {
            text-align: right;
            margin-bottom: 15px;
        }

        /* Table */
        #workoutTableContainer { margin-top: 40px; overflow-x: auto; }

        .workout-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            text-align: left;
        }
        .workout-table th, .workout-table td {
            padding: 10px 12px;
            border: 1px solid var(--input-border);
        }
        .workout-table th {
            background-color: var(--table-header-bg);
            color: var(--text-color);
        }
        .week-header {
            background-color: var(--week-header-bg) !important;
            color: white !important;
            text-align: center;
            font-size: 1.1em;
        }

        .print-download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border);
        }

        /* Exercise Videos */
        #exerciseVideosContainer {
            margin-top: 30px;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        #exerciseVideosContainer ul {
            list-style-type: none;
            padding-left: 0;
        }
        #exerciseVideosContainer li {
            margin: 8px 0;
            font-size: 1rem;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>

    <div class="bg-visual"></div>
    <div class="bg-visual"></div>
    <div class="bg-visual"></div>

    <div class="container">

        <div id="theme-toggle-container">
            <span>Light Mode</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>

        <h1>Welcome! Define Your Fitness Goal ðŸ’ª</h1>

        <form id="fitnessForm">
            <div class="form-group">
                <label for="objective">What is your primary goal?</label>
                <select id="objective" required>
                    <option value="">-- Select Objective --</option>
                    <option value="lose_weight">Lose Weight</option>
                    <option value="gain_muscle">Gain Muscle</option>
                    <option value="stay_healthy">Stay Healthy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="100" max="250" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="30" max="300" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="10" max="100" required>
            </div>

            <div class="form-group">
                <label for="frequency">Training Days per Week (1â€“6):</label>
                <input type="number" id="frequency" min="1" max="6" required>
            </div>

            <button type="submit">Generate My 4-Week Plan</button>
        </form>

        <div id="workoutTableContainer"></div>

        <!-- ðŸŽ¥ VIDEO SECTION -->
        <div id="exerciseVideosContainer"></div>

    </div>

<script>

// THEME SWITCH
document.getElementById("theme-toggle").addEventListener("change", function () {
    document.body.classList.toggle("dark-mode", this.checked);
});


// ðŸŽ¥ Exercise â†’ YouTube Link Dictionary
const exerciseVideos = {
    "Bench Press": "https://www.youtube.com/watch?v=rT7DgCr-3pg",
    "Overhead Press": "https://www.youtube.com/watch?v=2yjwXTZQDDI",
    "Tricep Extension": "https://www.youtube.com/watch?v=vB5OHsJ3EME",
    "Barbell Rows": "https://www.youtube.com/watch?v=DJpPullenyk",
    "Lat Pulldown": "https://www.youtube.com/watch?v=CAwf7n6Luuc",
    "Bicep Curls": "https://www.youtube.com/watch?v=ykJmrZ5v0Oo",
    "Squats": "https://www.youtube.com/watch?v=aclHkVaku9U",
    "Leg Press": "https://www.youtube.com/watch?v=IZxyjW7MPJQ",
    "Romanian Deadlift": "https://www.youtube.com/watch?v=7j-2N9Q-1pA",
    "Lunges": "https://www.youtube.com/watch?v=QOVaaNpqP6g",
    "Leg Extensions": "https://www.youtube.com/watch?v=YyvSfVjQeL0",
    "Push-ups": "https://www.youtube.com/watch?v=_l3ySVKYVJ8",
    "Burpees": "https://www.youtube.com/watch?v=qLBImHhCXSw",
    "Bodyweight Squats": "https://www.youtube.com/watch?v=aclHkVaku9U",
    "Planks": "https://www.youtube.com/watch?v=pSHjTRCQxIw",
    "Russian Twists": "https://www.youtube.com/watch?v=wkD8rjkodUI",
    "Mountain Climbers": "https://www.youtube.com/watch?v=nmwgirgXLYM",
    "Cat-Cow": "https://www.youtube.com/watch?v=kqnua4rHVVA",
    "Bird-Dog": "https://www.youtube.com/watch?v=wiFNA3sqjCA",
    "Thoracic Rotations": "https://www.youtube.com/watch?v=2qZ517Rw7ME",
    "Resistance Band Pull-aparts": "https://www.youtube.com/watch?v=0K2P2kQkp0o",
    "Step-ups": "https://www.youtube.com/watch?v=dQqApCGd5Ss",
    "Downward Dog": "https://www.youtube.com/watch?v=6tmbeLTHC_0"
};


document.getElementById("fitnessForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const objective = document.getElementById("objective").value;
    const frequency = parseInt(document.getElementById("frequency").value);

    // â€” existing workout generator code unchanged â€”
    const workoutRoutines = {
        gain_muscle: {
            3: [
                { day: "Workout 1", target: "Push (Chest, Shoulders, Triceps)", setsReps: "4 x 8-12", notes: "Bench Press, Overhead Press, Tricep Extension." },
                { day: "Workout 2", target: "Pull (Back, Biceps)", setsReps: "3 x 10-15", notes: "Barbell Rows, Lat Pulldown, Bicep Curls." },
                { day: "Workout 3", target: "Legs (Quads, Hams)", setsReps: "3 x 10-20", notes: "Squats, Leg Press, Romanian Deadlift." }
            ]
        },
        lose_weight: {
            3: [
                { day: "Workout 1", target: "Full Body Circuit", setsReps: "3 Rounds", notes: "Bodyweight Squats, Push-ups, Burpees." },
                { day: "Workout 2", target: "Steady Cardio", setsReps: "45 mins", notes: "Keep pace steady." },
                { day: "Workout 3", target: "Core & Endurance", setsReps: "3 Rounds", notes: "Planks, Russian Twists, Mountain Climbers." }
            ]
        },
        stay_healthy: {
            3: [
                { day: "Workout 1", target: "Mobility", setsReps: "30 mins", notes: "Cat-Cow, Bird-Dog, Thoracic Rotations." },
                { day: "Workout 2", target: "Light Resistance", setsReps: "3 x 15", notes: "Resistance Band Pull-aparts, Step-ups." },
                { day: "Workout 3", target: "Yoga", setsReps: "45 mins", notes: "Downward Dog and stability poses." }
            ]
        }
    };

    const trainingPlan =
        (workoutRoutines[objective] && workoutRoutines[objective][frequency]) ||
        workoutRoutines[objective][3];

    // Generate workout table
    let table = `
        <h2>Your Personalized 4-Week Training Program</h2>
        <table class="workout-table">
        <thead><tr>
            <th>Day</th><th>Target</th><th>Sets x Reps</th><th>Notes</th>
        </tr></thead><tbody>
    `;

    for (let w = 1; w <= 4; w++) {
        table += `
            <tr><td colspan="4" class="week-header">ðŸ”¥ WEEK ${w}</td></tr>
        `;

        trainingPlan.forEach(workout => {
            table += `
                <tr>
                    <td>${workout.day}</td>
                    <td>${workout.target}</td>
                    <td>${workout.setsReps}</td>
                    <td>${workout.notes}</td>
                </tr>
            `;
        });
    }

    table += "</tbody></table>";
    document.getElementById("workoutTableContainer").innerHTML = table;

    // ðŸŽ¥ Extract exercises from notes and generate video list
    let exerciseList = new Set();

    trainingPlan.forEach(workout => {
        const text = (workout.target + " " + workout.notes);

        Object.keys(exerciseVideos).forEach(exercise => {
            if (text.toLowerCase().includes(exercise.toLowerCase())) {
                exerciseList.add(exercise);
            }
        });
    });

    let videoHTML = `
        <h2>ðŸ“º Exercise Tutorial Videos</h2>
        <p>Click any exercise to watch how it's done:</p>
        <ul>
    `;

    exerciseList.forEach(exercise => {
        videoHTML += `
            <li>
                <a href="${exerciseVideos[exercise]}" target="_blank">
                    ${exercise} Tutorial
                </a>
            </li>
        `;
    });

    videoHTML += "</ul>";

    document.getElementById("exerciseVideosContainer").innerHTML = videoHTML;
});

</script>

</body>
</html>
